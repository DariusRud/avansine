<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avansų Valdymo Sistema</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (JSX palaikymui naršyklėje) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Paslepiame scrollbar mobiliame vaizde, kad būtų gražiau */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- IKONOS (SVG komponentai vietoje lucide-react importų) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Camera = (props) => <IconWrapper {...props}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></IconWrapper>;
        const UploadCloud = (props) => <IconWrapper {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m16 16-4-4-4 4"/></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></IconWrapper>;
        const AlertTriangle = (props) => <IconWrapper {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></IconWrapper>;
        const XCircle = (props) => <IconWrapper {...props}><circle cx="12" cy="12" r="10"/><line x1="15" y1="9" x2="9" y2="15"/><line x1="9" y1="9" x2="15" y2="15"/></IconWrapper>;
        const FileText = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></IconWrapper>;
        const Cloud = (props) => <IconWrapper {...props}><path d="M17.5 19c0-1.7-1.3-3-3-3h-11c-1.7 0-3 1.3-3 3s1.3 3 3 3h11c1.7 0 3-1.3 3-3z"/><path d="M17.5 19c0-4.4-3.6-8-8-8-4.4 0-8 3.6-8 8"/><path d="M6.5 11C6.5 6.6 10.1 3 14.5 3c3.6 0 6.6 2.4 7.6 5.8"/></IconWrapper>;
        const PieChart = (props) => <IconWrapper {...props}><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></IconWrapper>;
        const Users = (props) => <IconWrapper {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconWrapper>;
        const ArrowLeft = (props) => <IconWrapper {...props}><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></IconWrapper>;
        const Trash2 = (props) => <IconWrapper {...props}><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></IconWrapper>;
        const Edit2 = (props) => <IconWrapper {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconWrapper>;
        const Plus = (props) => <IconWrapper {...props}><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></IconWrapper>;
        const FileSpreadsheet = (props) => <IconWrapper {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h2"/><path d="M8 17h2"/><path d="M14 13h2"/><path d="M14 17h2"/></IconWrapper>;
        const Download = (props) => <IconWrapper {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></IconWrapper>;
        const Server = (props) => <IconWrapper {...props}><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></IconWrapper>;


        // --- MOCK DATA ---
        const ROLES = {
            DRIVER: 'driver',
            ACCOUNTANT: 'accountant'
        };

        const INITIAL_DRIVERS = [
            { id: 'd1', name: 'Vytas Kazlauskas', vehicle: 'ABC-123', phone: '+37060011111' },
            { id: 'd2', name: 'Petras Jonaitis', vehicle: 'KLA-999', phone: '+37060022222' },
            { id: 'd3', name: 'Kostas Petrauskas', vehicle: 'ZDA-111', phone: '+37060033333' },
            { id: 'd4', name: 'Bronius Zigmantas', vehicle: 'GHY-555', phone: '+37060044444' },
            { id: 'd5', name: 'Zigmas Freimonas', vehicle: 'BGT-222', phone: '+37060055555' }
        ];

        const INITIAL_DOCS = [
            { id: 1, date: '2025-03-14', merchant: 'Circle K', amount: 45.50, status: 'valid', driverId: 'd1', category: 'Kuras', quality: 'high', file: 'img_001.jpg' },
            { id: 2, date: '2025-03-15', merchant: 'Neatpažinta', amount: 0.00, status: 'review', driverId: 'd1', category: 'Kita', quality: 'low', issue: 'Susiliejęs vaizdas, nesimato sumos', file: 'img_blur.jpg' },
            { id: 3, date: '2025-03-10', merchant: 'UAB Senukai', amount: 120.00, status: 'approved', driverId: 'd1', category: 'Prekės', quality: 'high', file: 'img_old.pdf' },
            { id: 4, date: '2025-03-12', merchant: 'Alkoholis', amount: 15.00, status: 'rejected', driverId: 'd1', category: 'Maistas', quality: 'high', issue: 'Netinkamos išlaidos', file: 'img_bad.jpg' },
            { id: 5, date: '2025-03-14', merchant: 'Viada', amount: 80.00, status: 'approved', driverId: 'd2', category: 'Kuras' },
            { id: 6, date: '2025-03-14', merchant: 'Kelių mokestis', amount: 25.00, status: 'valid', driverId: 'd3', category: 'Mokesčiai' },
            { id: 7, date: '2025-03-14', merchant: 'Circle K', amount: 300.00, status: 'approved', driverId: 'd4', category: 'Kuras' },
            { id: 8, date: '2025-03-15', merchant: 'Plovimas', amount: 45.00, status: 'valid', driverId: 'd5', category: 'Paslaugos' },
            { id: 9, date: '2025-03-16', merchant: 'Hesburger', amount: 12.50, status: 'valid', driverId: 'd2', category: 'Maistas', quality: 'high' },
            { id: 10, date: '2025-03-16', merchant: 'BP Lenkija', amount: 150.00, status: 'valid', driverId: 'd1', category: 'Kuras', quality: 'high' }
        ];

        // --- APP KOMPONENTAS ---
        function App() {
            // PAKEISTAS DEFAULT ROLĖS NUSTATYMAS
            const [role, setRole] = useState(ROLES.ACCOUNTANT);
            const [docs, setDocs] = useState(INITIAL_DOCS);
            const [drivers, setDrivers] = useState(INITIAL_DRIVERS);
            const [showUploadModal, setShowUploadModal] = useState(false);
            
            const driverBalance = 340.50;
            
            const handleDriverPhoto = () => {
                const newDoc = {
                    id: Date.now(),
                    date: new Date().toISOString().slice(0, 10),
                    merchant: 'Apdorojama...',
                    amount: 0.00,
                    status: 'review', 
                    driverId: 'd1',
                    category: 'Kita',
                    quality: 'medium',
                    file: 'new_photo.jpg'
                };
                alert("Nuotrauka įkelta į Google Drive: /Vairuotojai/Vytas/2025-03/");
                setDocs([newDoc, ...docs]);
            };

            const handleAdminUpload = (e) => {
                e.preventDefault();
                const newDoc = {
                    id: Date.now(),
                    date: '2025-03-16',
                    merchant: 'Rankinis įkėlimas',
                    amount: 0.00,
                    status: 'valid',
                    driverId: e.target.driver.value,
                    category: 'Kita',
                    quality: 'high',
                    file: 'manual_upload.pdf'
                };
                setDocs([newDoc, ...docs]);
                setShowUploadModal(false);
            };
            
            const updateStatus = (id, newStatus) => {
                setDocs(docs.map(d => d.id === id ? { ...d, status: newStatus } : d));
            };

            const updateMultipleStatus = (ids, newStatus) => {
                setDocs(docs.map(d => ids.includes(d.id) ? { ...d, status: newStatus } : d));
            };

            if (role === ROLES.DRIVER) {
                return (
                    <MobileDriverView 
                        balance={driverBalance} 
                        docs={docs.filter(d => d.driverId === 'd1')} 
                        onPhoto={handleDriverPhoto}
                        switchRole={() => setRole(ROLES.ACCOUNTANT)}
                    />
                );
            }

            return (
                <DesktopAccountantView 
                    docs={docs} 
                    drivers={drivers}
                    setDrivers={setDrivers}
                    onUpdateStatus={updateStatus}
                    onUpdateMultipleStatus={updateMultipleStatus}
                    onManualUpload={() => setShowUploadModal(true)}
                    showModal={showUploadModal}
                    closeModal={() => setShowUploadModal(false)}
                    handleUpload={handleAdminUpload}
                    switchRole={() => setRole(ROLES.DRIVER)}
                />
            );
        }

        // --- VAIRUOTOJO SĄSAJA (MOBILE) ---
        function MobileDriverView({ balance, docs, onPhoto, switchRole }) {
            const [view, setView] = useState('home'); 
            
            const relevantDocs = docs.filter(d => d.status === 'approved' || d.status === 'rejected');
            
            const totalSpent = docs
                .filter(d => d.status === 'approved' || d.status === 'valid') 
                .reduce((acc, doc) => acc + doc.amount, 0);

            const spendingByCategory = docs
                .filter(d => d.status === 'approved' || d.status === 'valid')
                .reduce((acc, doc) => {
                    acc[doc.category] = (acc[doc.category] || 0) + doc.amount;
                    return acc;
                }, {});

            return (
                <div className="flex flex-col h-screen bg-gray-900 text-white relative font-sans max-w-md mx-auto shadow-2xl overflow-hidden">
                    
                    {/* Header */}
                    <div className="p-6 flex justify-between items-start">
                        {view === 'stats' ? (
                        <button onClick={() => setView('home')} className="text-white flex items-center gap-2">
                            <ArrowLeft size={20}/> Grįžti
                        </button>
                        ) : (
                            <div>
                                <h1 className="text-2xl font-bold">Labas, Vytai</h1>
                                <p className="text-gray-400 text-sm">Volvo FH (ABC-123)</p>
                            </div>
                        )}
                        <button onClick={switchRole} className="p-2 bg-gray-800 rounded-full text-xs text-gray-500">
                        (Demo: Birutė)
                        </button>
                    </div>

                    {view === 'home' && (
                        <>
                            <div className="flex-1 px-6 flex flex-col items-center">
                                {/* Balance */}
                                <div className="w-full bg-gradient-to-r from-blue-600 to-blue-500 rounded-2xl p-6 shadow-lg mb-6 text-center">
                                    <p className="text-blue-100 text-sm font-medium mb-1">Mano kortelės likutis</p>
                                    <div className="text-4xl font-bold mb-2">{balance.toFixed(2)} €</div>
                                    <div className="text-xs text-blue-200 bg-blue-700/30 inline-block px-3 py-1 rounded-full">
                                        Atnaujinta: Prieš 5 min.
                                    </div>
                                </div>

                                {/* Stats Button */}
                                <button 
                                    onClick={() => setView('stats')}
                                    className="w-full bg-gray-800 hover:bg-gray-700 rounded-xl p-4 flex justify-between items-center mb-6 transition-colors border border-gray-700"
                                >
                                    <div className="flex items-center gap-3">
                                        <div className="p-2 bg-blue-900/50 rounded-lg text-blue-400"><PieChart size={20}/></div>
                                        <span className="font-medium">Mėnesio ataskaita</span>
                                    </div>
                                    <div className="flex items-center gap-2 text-gray-400">
                                        <span className="text-sm">{totalSpent.toFixed(2)} €</span>
                                        <ArrowLeft size={16} className="rotate-180"/>
                                    </div>
                                </button>

                                {/* Camera Button */}
                                <button 
                                onClick={onPhoto}
                                className="w-40 h-40 bg-white rounded-full flex flex-col items-center justify-center shadow-2xl active:scale-95 transition-transform mb-8 group"
                                >
                                <div className="w-32 h-32 border-4 border-dashed border-gray-200 rounded-full flex items-center justify-center group-hover:border-blue-500 transition-colors">
                                    <Camera size={48} className="text-gray-800 group-hover:text-blue-600" />
                                </div>
                                <span className="absolute mt-20 pt-6 text-gray-500 font-bold text-xs tracking-wide group-hover:text-blue-600">FOTOGRAFUOTI</span>
                                </button>
                            </div>

                            {/* History */}
                            <div className="bg-white text-gray-900 rounded-t-3xl flex-1 mt-4 p-6 overflow-y-auto no-scrollbar">
                                <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                                <FileText size={20} className="text-gray-400"/>
                                Naujausi įkėlimai
                                </h3>
                                
                                <div className="space-y-3">
                                {relevantDocs.length === 0 ? (
                                    <p className="text-center text-gray-400 py-4">Nėra dokumentų istorijos.</p>
                                ) : (
                                    relevantDocs.map(doc => (
                                    <div key={doc.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-xl border border-gray-100">
                                        <div className="flex items-center gap-3">
                                        {doc.status === 'approved' ? (
                                            <div className="bg-green-100 p-2 rounded-lg text-green-600"><CheckCircle size={18}/></div>
                                        ) : (
                                            <div className="bg-red-100 p-2 rounded-lg text-red-600"><XCircle size={18}/></div>
                                        )}
                                        <div>
                                            <p className="font-bold text-sm">{doc.merchant}</p>
                                            <p className="text-xs text-gray-500">{doc.date}</p>
                                        </div>
                                        </div>
                                        <div className="text-right">
                                        <p className={`font-bold ${doc.status === 'rejected' ? 'text-gray-400 line-through' : 'text-gray-900'}`}>
                                            {doc.amount.toFixed(2)} €
                                        </p>
                                        <p className={`text-[10px] font-bold uppercase ${doc.status === 'approved' ? 'text-green-600' : 'text-red-500'}`}>
                                            {doc.status === 'approved' ? 'Patvirtinta' : 'Atmesta'}
                                        </p>
                                        </div>
                                    </div>
                                    ))
                                )}
                                </div>
                            </div>
                        </>
                    )}

                    {view === 'stats' && (
                        <div className="flex-1 px-6 pb-6 overflow-y-auto no-scrollbar">
                            <h2 className="text-xl font-bold mb-6">Mano ataskaita</h2>
                            
                            <div className="bg-gray-800 rounded-2xl p-6 mb-6 text-center">
                                <p className="text-gray-400 text-sm mb-2">Viso įkelta šį mėnesį</p>
                                <p className="text-4xl font-bold text-green-400">{totalSpent.toFixed(2)} €</p>
                                <p className="text-xs text-gray-500 mt-2">Patvirtinta + Laukiama</p>
                            </div>

                            <h3 className="font-bold text-lg mb-4">Pagal kategorijas</h3>
                            <div className="space-y-4">
                                {Object.keys(spendingByCategory).length === 0 ? (
                                    <p className="text-gray-500 text-center">Duomenų nėra</p>
                                ) : (
                                    Object.entries(spendingByCategory).map(([category, amount]) => (
                                        <div key={category} className="bg-gray-800 p-4 rounded-xl flex justify-between items-center">
                                            <span className="text-gray-300">{category}</span>
                                            <span className="font-bold">{amount.toFixed(2)} €</span>
                                        </div>
                                    ))
                                )}
                            </div>

                            <h3 className="font-bold text-lg mt-8 mb-4">Visi dokumentai (su būsena)</h3>
                            <div className="space-y-3 pb-8">
                                {docs.map(doc => (
                                    <div key={doc.id} className="flex justify-between items-center p-3 bg-gray-800/50 rounded-xl border border-gray-700">
                                        <div>
                                            <p className="font-bold text-sm">{doc.merchant}</p>
                                            <p className="text-xs text-gray-500">{doc.date}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="font-bold">{doc.amount.toFixed(2)} €</p>
                                            <span className={`text-[10px] uppercase ${
                                                doc.status === 'valid' || doc.status === 'review' ? 'text-yellow-500' :
                                                doc.status === 'approved' ? 'text-green-500' : 'text-red-500'
                                            }`}>
                                                {doc.status === 'valid' ? 'Laukiama' : 
                                                doc.status === 'review' ? 'Tikrinama' : 
                                                doc.status === 'approved' ? 'Patvirtinta' : 'Atmesta'}
                                            </span>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- BUHALTERĖS SĄSAJA (DESKTOP) ---
        function DesktopAccountantView({ docs, drivers, setDrivers, onUpdateStatus, onUpdateMultipleStatus, onManualUpload, showModal, closeModal, handleUpload, switchRole }) {
            const validDocs = docs.filter(d => d.status === 'valid');
            const reviewDocs = docs.filter(d => d.status === 'review');
            const rejectedDocs = docs.filter(d => d.status === 'rejected');
            const approvedDocs = docs.filter(d => d.status === 'approved'); // Eksportui
            
            const [activeTab, setActiveTab] = useState('valid'); 
            const [selectedIds, setSelectedIds] = useState([]);

            // Valo pasirinkimus keičiant tab'ą
            useEffect(() => {
                setSelectedIds([]);
            }, [activeTab]);

            const getDriverStats = (driverId) => {
                const driverDocs = docs.filter(d => d.driverId === driverId);
                const total = driverDocs.reduce((acc, d) => acc + d.amount, 0);
                const count = driverDocs.length;
                return { total, count };
            };

            const toggleSelection = (id) => {
                if (selectedIds.includes(id)) {
                    setSelectedIds(selectedIds.filter(sid => sid !== id));
                } else {
                    setSelectedIds([...selectedIds, id]);
                }
            };

            const toggleSelectAll = () => {
                if (selectedIds.length === validDocs.length) {
                    setSelectedIds([]);
                } else {
                    setSelectedIds(validDocs.map(d => d.id));
                }
            };

            const handleBulkApprove = () => {
                if (confirm(`Ar tikrai patvirtinti ${selectedIds.length} dokumentus?`)) {
                    onUpdateMultipleStatus(selectedIds, 'approved');
                    setSelectedIds([]);
                    // Galima automatiškai perjungti į 'eksportas' tabą, bet gal geriau palikti
                }
            };

            return (
                <div className="flex h-screen bg-gray-100 font-sans text-gray-800">
                    
                    {/* Sidebar */}
                    <aside className="w-64 bg-white border-r border-gray-200 flex flex-col">
                        <div className="p-6 border-b border-gray-100">
                            <h2 className="text-xl font-bold text-blue-700 flex items-center gap-2">
                                <Cloud size={24} />
                                Buhalterija
                            </h2>
                            <p className="text-xs text-gray-500 mt-1">Prisijungusi: Birutė</p>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-1">
                            <p className="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 mt-2">Dokumentai</p>
                            <button onClick={() => setActiveTab('valid')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'valid' ? 'bg-blue-50 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><CheckCircle size={18}/> Tvirtinimui</span>
                                {validDocs.length > 0 && <span className="bg-blue-100 text-blue-700 py-0.5 px-2 rounded-full text-xs">{validDocs.length}</span>}
                            </button>

                            <button onClick={() => setActiveTab('review')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'review' ? 'bg-orange-50 text-orange-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><AlertTriangle size={18}/> Neaiškūs</span>
                                {reviewDocs.length > 0 && <span className="bg-orange-100 text-orange-700 py-0.5 px-2 rounded-full text-xs">{reviewDocs.length}</span>}
                            </button>

                            <button onClick={() => setActiveTab('rejected')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'rejected' ? 'bg-red-50 text-red-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><XCircle size={18}/> Atmesti</span>
                                <span className="text-xs text-gray-400">{rejectedDocs.length}</span>
                            </button>

                            <button onClick={() => setActiveTab('export')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'export' ? 'bg-green-50 text-green-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><FileSpreadsheet size={18}/> Eksportas</span>
                                {approvedDocs.length > 0 && <span className="bg-green-100 text-green-700 py-0.5 px-2 rounded-full text-xs">{approvedDocs.length}</span>}
                            </button>
                            
                            <div className="border-t border-gray-100 my-4 pt-4"></div>
                            <p className="px-4 text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Valdymas</p>

                            <button onClick={() => setActiveTab('reports')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'reports' ? 'bg-blue-50 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><PieChart size={18}/> Ataskaitos</span>
                            </button>

                            <button onClick={() => setActiveTab('drivers')} className={`w-full flex justify-between items-center px-4 py-3 rounded-lg text-sm font-medium transition-colors ${activeTab === 'drivers' ? 'bg-blue-50 text-blue-700' : 'text-gray-600 hover:bg-gray-50'}`}>
                                <span className="flex items-center gap-3"><Users size={18}/> Vairuotojai</span>
                            </button>
                        </nav>

                        <div className="p-4 border-t border-gray-100">
                            <button onClick={onManualUpload} className="w-full bg-gray-800 text-white py-2 rounded-lg flex items-center justify-center gap-2 hover:bg-gray-700 transition">
                                <Plus size={18} />
                                Įkelti dokumentą
                            </button>
                            <button onClick={switchRole} className="mt-4 w-full text-xs text-gray-400 hover:text-gray-600">
                                Perjungti į Vairuotojo vaizdą (Demo)
                            </button>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 p-8 overflow-y-auto">
                        <header className="flex justify-between items-center mb-8">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-900">
                                {activeTab === 'valid' && 'Paruošti tvirtinimui'}
                                {activeTab === 'review' && 'Neaiškūs dokumentai'}
                                {activeTab === 'rejected' && 'Atmestos ataskaitos'}
                                {activeTab === 'export' && 'Eksportas ir Integracijos'}
                                {activeTab === 'reports' && 'Vairuotojų išlaidų ataskaita'}
                                {activeTab === 'drivers' && 'Vairuotojų valdymas'}
                                </h1>
                                <p className="text-gray-500 text-sm mt-1">
                                {activeTab === 'valid' && 'Pažymėkite dokumentus masiniam tvirtinimui.'}
                                {activeTab === 'review' && 'Reikalingas rankinis patikrinimas.'}
                                {activeTab === 'export' && 'Patvirtinti dokumentai paruošti siuntimui į apskaitą.'}
                                </p>
                            </div>
                            
                            {/* Mass Action Button for Valid Tab */}
                            {activeTab === 'valid' && selectedIds.length > 0 && (
                                <button 
                                    onClick={handleBulkApprove}
                                    className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold shadow-lg hover:bg-blue-700 flex items-center gap-2 animate-bounce-sm transition-all"
                                >
                                    <CheckCircle size={18} />
                                    Tvirtinti pasirinktus ({selectedIds.length})
                                </button>
                            )}
                        </header>

                        {(activeTab === 'valid' || activeTab === 'review' || activeTab === 'rejected') && (
                            <div className="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                                <table className="w-full text-left border-collapse">
                                    <thead className="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                        <tr>
                                            {activeTab === 'valid' && (
                                                <th className="p-4 w-10">
                                                    <input 
                                                        type="checkbox" 
                                                        className="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                        onChange={toggleSelectAll}
                                                        checked={selectedIds.length === validDocs.length && validDocs.length > 0}
                                                    />
                                                </th>
                                            )}
                                            <th className="p-4 font-medium">Dokumentas</th>
                                            <th className="p-4 font-medium">Vairuotojas</th>
                                            <th className="p-4 font-medium">Data</th>
                                            <th className="p-4 font-medium">Suma</th>
                                            <th className="p-4 font-medium">Būsena</th>
                                            <th className="p-4 font-medium text-right">Veiksmai</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100 text-sm">
                                        {(activeTab === 'valid' ? validDocs : activeTab === 'review' ? reviewDocs : rejectedDocs).map(doc => (
                                            <tr key={doc.id} className={`hover:bg-gray-50 transition-colors ${selectedIds.includes(doc.id) ? 'bg-blue-50' : ''}`}>
                                                {activeTab === 'valid' && (
                                                    <td className="p-4">
                                                        <input 
                                                            type="checkbox" 
                                                            className="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                                                            checked={selectedIds.includes(doc.id)}
                                                            onChange={() => toggleSelection(doc.id)}
                                                        />
                                                    </td>
                                                )}
                                                <td className="p-4">
                                                    <div className="flex items-center gap-3">
                                                        <div className="w-10 h-10 bg-gray-100 rounded flex items-center justify-center text-gray-500">
                                                            <FileText size={20}/>
                                                        </div>
                                                        <div>
                                                            <p className="font-medium text-gray-900">{doc.merchant}</p>
                                                            <p className="text-xs text-gray-400">{doc.category}</p>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td className="p-4">
                                                    <div className="flex items-center gap-2">
                                                        <div className="w-6 h-6 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">
                                                            {drivers.find(d => d.id === doc.driverId)?.name.charAt(0)}
                                                        </div>
                                                        <span className="text-gray-700">{drivers.find(d => d.id === doc.driverId)?.name}</span>
                                                    </div>
                                                </td>
                                                <td className="p-4 text-gray-500">{doc.date}</td>
                                                <td className="p-4 font-bold text-gray-900">{doc.amount.toFixed(2)} €</td>
                                                <td className="p-4">
                                                    {doc.issue ? (
                                                        <span className="inline-flex items-center gap-1 text-red-600 bg-red-50 px-2 py-1 rounded text-xs">
                                                            <AlertTriangle size={12}/> {doc.issue}
                                                        </span>
                                                    ) : (
                                                        <span className="text-green-600 bg-green-50 px-2 py-1 rounded text-xs">Tvarkinga</span>
                                                    )}
                                                </td>
                                                <td className="p-4 text-right space-x-2">
                                                    {activeTab === 'review' && (
                                                        <>
                                                            <button onClick={() => onUpdateStatus(doc.id, 'rejected')} className="text-red-600 hover:bg-red-50 px-3 py-1 rounded border border-transparent hover:border-red-100">Atmesti</button>
                                                            <button onClick={() => onUpdateStatus(doc.id, 'valid')} className="text-green-600 hover:bg-green-50 px-3 py-1 rounded border border-transparent hover:border-green-100">Tinka</button>
                                                        </>
                                                    )}
                                                    {activeTab === 'valid' && (
                                                        <button onClick={() => onUpdateStatus(doc.id, 'approved')} className="bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 shadow-sm">
                                                            Tvirtinti
                                                        </button>
                                                    )}
                                                    {activeTab === 'rejected' && (
                                                        <button onClick={() => onUpdateStatus(doc.id, 'review')} className="text-gray-400 hover:text-gray-600">Grąžinti peržiūrai</button>
                                                    )}
                                                </td>
                                            </tr>
                                        ))}
                                        {(activeTab === 'valid' ? validDocs : activeTab === 'review' ? reviewDocs : rejectedDocs).length === 0 && (
                                            <tr>
                                                <td colSpan="7" className="p-8 text-center text-gray-400">
                                                    Sąrašas tuščias.
                                                </td>
                                            </tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        )}

                        {/* --- EXPORT TAB --- */}
                        {activeTab === 'export' && (
                            <div>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div className="bg-gradient-to-br from-green-50 to-emerald-100 p-6 rounded-xl border border-green-200 flex flex-col items-center text-center">
                                        <div className="p-3 bg-green-200 text-green-700 rounded-full mb-3">
                                            <Server size={32} />
                                        </div>
                                        <h3 className="font-bold text-gray-800">Rivilė API</h3>
                                        <p className="text-xs text-gray-600 mb-4 mt-1">Tiesioginis duomenų siuntimas į buhalterinę programą per API.</p>
                                        <button onClick={() => alert("Siunčiama į Rivilę... (Simuliacija: Sėkmingai suimportuota 4 dok.)")} className="w-full bg-green-600 text-white py-2 rounded-lg font-bold hover:bg-green-700 transition">
                                            Siųsti duomenis
                                        </button>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border border-gray-200 flex flex-col items-center text-center shadow-sm">
                                        <div className="p-3 bg-blue-50 text-blue-600 rounded-full mb-3">
                                            <FileSpreadsheet size={32} />
                                        </div>
                                        <h3 className="font-bold text-gray-800">Excel Ataskaita</h3>
                                        <p className="text-xs text-gray-600 mb-4 mt-1">Standartinė Excel lentelė su visais išlaidų duomenimis.</p>
                                        <button onClick={() => alert("Atsisiunčiamas Excel failas...")} className="w-full border border-gray-300 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-50 transition flex items-center justify-center gap-2">
                                            <Download size={16}/> Atsisiųsti .XLSX
                                        </button>
                                    </div>

                                    <div className="bg-white p-6 rounded-xl border border-gray-200 flex flex-col items-center text-center shadow-sm">
                                        <div className="p-3 bg-gray-100 text-gray-600 rounded-full mb-3">
                                            <FileText size={32} />
                                        </div>
                                        <h3 className="font-bold text-gray-800">CSV Formatas</h3>
                                        <p className="text-xs text-gray-600 mb-4 mt-1">Paprastas tekstinis formatas importui į kitas sistemas.</p>
                                        <button onClick={() => alert("Atsisiunčiamas CSV failas...")} className="w-full border border-gray-300 text-gray-700 py-2 rounded-lg font-medium hover:bg-gray-50 transition flex items-center justify-center gap-2">
                                            <Download size={16}/> Atsisiųsti .CSV
                                        </button>
                                    </div>
                                </div>

                                <h3 className="font-bold text-lg mb-4 text-gray-700">Paruošti eksportui ({approvedDocs.length})</h3>
                                <div className="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                                     <table className="w-full text-left border-collapse">
                                        <thead className="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                            <tr>
                                                <th className="p-4 font-medium">Data</th>
                                                <th className="p-4 font-medium">Tiekėjas</th>
                                                <th className="p-4 font-medium">Kategorija</th>
                                                <th className="p-4 font-medium">Vairuotojas</th>
                                                <th className="p-4 font-medium text-right">Suma</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100 text-sm">
                                            {approvedDocs.map(doc => (
                                                <tr key={doc.id} className="hover:bg-gray-50">
                                                    <td className="p-4 text-gray-500">{doc.date}</td>
                                                    <td className="p-4 font-medium text-gray-900">{doc.merchant}</td>
                                                    <td className="p-4 text-gray-500">{doc.category}</td>
                                                    <td className="p-4 text-gray-500">{drivers.find(d => d.id === doc.driverId)?.name}</td>
                                                    <td className="p-4 text-right font-bold">{doc.amount.toFixed(2)} €</td>
                                                </tr>
                                            ))}
                                            {approvedDocs.length === 0 && (
                                                <tr><td colSpan="5" className="p-8 text-center text-gray-400">Nėra patvirtintų dokumentų eksportui.</td></tr>
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                        {activeTab === 'reports' && (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {drivers.map(driver => {
                                    const stats = getDriverStats(driver.id);
                                    return (
                                        <div key={driver.id} className="bg-white p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition">
                                            <div className="flex items-center gap-4 mb-4">
                                                <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-lg font-bold">
                                                    {driver.name.charAt(0)}
                                                </div>
                                                <div>
                                                    <h3 className="font-bold text-gray-900">{driver.name}</h3>
                                                    <p className="text-sm text-gray-500">{driver.vehicle}</p>
                                                </div>
                                            </div>
                                            <div className="flex justify-between items-end border-t border-gray-100 pt-4">
                                                <div>
                                                    <p className="text-xs text-gray-500">Iš viso įkelta</p>
                                                    <p className="text-2xl font-bold text-gray-800">{stats.total.toFixed(2)} €</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-xs text-gray-500">Dokumentų</p>
                                                    <p className="text-lg font-medium text-gray-800">{stats.count} vnt.</p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'drivers' && (
                            <div>
                                <div className="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
                                    <div className="p-4 border-b border-gray-100 flex justify-end">
                                        <button 
                                            className="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 flex items-center gap-2"
                                            onClick={() => {
                                                const name = prompt("Vairuotojo vardas pavardė:");
                                                if(name) setDrivers([...drivers, { id: `d${Date.now()}`, name, vehicle: 'Naujas', phone: '-' }]);
                                            }}
                                        >
                                            <Plus size={16}/> Pridėti vairuotoją
                                        </button>
                                    </div>
                                    <table className="w-full text-left border-collapse">
                                        <thead className="bg-gray-50 text-gray-500 text-xs uppercase tracking-wider">
                                            <tr>
                                                <th className="p-4 font-medium">Vairuotojas</th>
                                                <th className="p-4 font-medium">Automobilis</th>
                                                <th className="p-4 font-medium">Telefonas</th>
                                                <th className="p-4 font-medium text-right">Veiksmai</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-gray-100 text-sm">
                                            {drivers.map(driver => (
                                                <tr key={driver.id} className="hover:bg-gray-50">
                                                    <td className="p-4 font-medium text-gray-900">{driver.name}</td>
                                                    <td className="p-4 text-gray-500">{driver.vehicle}</td>
                                                    <td className="p-4 text-gray-500">{driver.phone}</td>
                                                    <td className="p-4 text-right space-x-2">
                                                        <button className="text-gray-400 hover:text-blue-600"><Edit2 size={18}/></button>
                                                        <button 
                                                            className="text-gray-400 hover:text-red-600"
                                                            onClick={() => {
                                                                if(confirm(`Ar tikrai ištrinti ${driver.name}?`)) {
                                                                    setDrivers(drivers.filter(d => d.id !== driver.id));
                                                                }
                                                            }}
                                                        >
                                                            <Trash2 size={18}/>
                                                        </button>
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        )}

                    </main>

                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-md p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-lg font-bold">Rankinis dokumento įkėlimas</h3>
                                    <button onClick={closeModal}><XCircle className="text-gray-400 hover:text-gray-600"/></button>
                                </div>
                                <form onSubmit={handleUpload}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-1">Pasirinkite vairuotoją</label>
                                            <select name="driver" className="w-full border border-gray-300 rounded-lg p-2.5 bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none">
                                                {drivers.map(driver => (
                                                    <option key={driver.id} value={driver.id}>{driver.name} ({driver.vehicle})</option>
                                                ))}
                                            </select>
                                        </div>
                                        
                                        <div className="border-2 border-dashed border-gray-300 rounded-lg p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-gray-50">
                                            <UploadCloud className="text-blue-500 mb-2" size={32}/>
                                            <span className="text-sm text-gray-600">Tempkite failą čia arba spauskite</span>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" className="w-full bg-blue-600 text-white font-bold py-3 rounded-lg mt-6 hover:bg-blue-700">
                                        Įkelti ir Priskirti
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
